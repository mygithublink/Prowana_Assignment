        <script type="text/javascript">

                                //var data = val.EmpId + ' ' + val.EmpName+' '+val.EmpMobileNo+' '+val.EmpEmail;
                                //ulEmployees.append('<li>' + data + '</li>')

                        },

                        },

                            alert('fail');
                        },
                    });

                });

                $('btnClear').click(function () {
                    ulEmployeess.empty();
                });

            });
